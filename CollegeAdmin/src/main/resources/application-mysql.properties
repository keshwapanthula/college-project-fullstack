# MySQL Database Configuration for College Admin Service
# Spring 2025 - Interview Demo Configuration

# Application Settings
spring.application.name=college-admin
server.port=8081

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/college_system?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.cache-null-values=false
spring.cache.redis.time-to-live=600000

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Config Server
spring.config.import=configserver:http://localhost:8888
spring.cloud.config.enabled=true
spring.cloud.config.fail-fast=false

# Security Configuration
spring.security.oauth2.client.registration.college-saml.provider=college-idp
spring.security.oauth2.client.registration.college-saml.client-id=college-admin-service
spring.security.oauth2.client.registration.college-saml.client-secret=your-saml-secret

# JWT Configuration
jwt.secret=mySecretKey123!@#ForCollegeSystemSpring2025InterviewDemo
jwt.expiration=86400

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.saml=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.college.admin=INFO

# ELK Stack Integration
logging.appender.elasticsearch.host=localhost
logging.appender.elasticsearch.port=9200
logging.appender.logstash.host=localhost
logging.appender.logstash.port=5044

# Metrics and Monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Jersey JAX-RS Configuration
spring.jersey.application-path=/api/v1
jersey.servlet.load-on-startup=1

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Interview Demo Settings
college.demo.environment=interview-ready
college.demo.version=Spring-2025-Enhanced
college.demo.features=MySQL,Redis,Jersey,SAML,ELK,Microservices