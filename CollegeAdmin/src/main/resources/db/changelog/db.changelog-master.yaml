                    unique: true
              - column:
                  name: course_name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: department
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: credits
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: prerequisites
                  type: VARCHAR(500)
              - column:
                  name: faculty_id
                  type: BIGINT
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: ACTIVE
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseColumnNames: faculty_id
            baseTableName: courses
            constraintName: fk_courses_faculty
            referencedColumnNames: id
            referencedTableName: faculty