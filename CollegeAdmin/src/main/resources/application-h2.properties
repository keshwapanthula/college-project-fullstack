# H2 In-Memory Database Configuration - Interview Ready
# Perfect for demos - no external database needed

# Application Settings
spring.application.name=college-admin
server.port=8081

# H2 Database Configuration (In-Memory for Demo)
spring.datasource.url=jdbc:h2:mem:college_system;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=Oracle
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# Load sample data
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms

# Cache Configuration
spring.cache.type=redis

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Config Server
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.enabled=false

# Security Configuration
jwt.secret=mySecretKey123!@#ForCollegeSystemDemo
jwt.expiration=86400

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.college.admin=INFO
logging.level.org.hibernate.SQL=DEBUG

# Metrics and Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Interview Demo Settings
college.demo.environment=interview-ready-h2
college.demo.version=Spring-2025-Enhanced
college.demo.features=H2,Redis,Jersey,SAML,ELK,Microservices